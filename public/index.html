  <div class="info">

	<!-- <video id="info" src="/static/video.mp4" autoplay loop></video> -->
	<a class="button" id="start_experience" href="#">Start experience</a>

<a-scene>

			<a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
		</a-cursor>
		<a-entity light="color:#BBB;type:ambient;target:null"></a-entity>
	</a-camera>
